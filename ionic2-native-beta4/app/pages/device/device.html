<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Device
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>cordova:{{device.cordova}}</p>
    <p>model:{{device.model}}</p>
    <p>platform:{{device.platform}}</p>
    <p>uuid:{{device.uuid}}</p>
    <p>version:{{device.version}}</p>
    <p>manufacturer:{{device.manufacturer}}</p>
    <p>isVirtual:{{device.isVirtual}}</p>
    <p>serial:{{device.serial}}</p>
</ion-content>
