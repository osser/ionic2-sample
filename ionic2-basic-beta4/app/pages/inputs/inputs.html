<ion-header>
    <ion-navbar>
        <button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Card List</ion-title>
        <ion-buttons end>
            <button dark (click)="openSource()">
            <ion-icon name="link"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
            {{page.title}}
        </button>
    </ion-list>

</ion-content>
