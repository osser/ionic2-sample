<ion-header>
    <ion-navbar [attr.royal]="isAndroid ? ' ' : null">
        <ion-buttons start>
            <button royal showWhen="ios,windows"><ion-icon name="search"></ion-icon></button>
            <button light hideWhen="ios,windows"><ion-icon name="search"></ion-icon></button>
        </ion-buttons>
        <ion-title>Send To...</ion-title>
        <ion-buttons end>
            <button royal showWhen="ios,windows"><ion-icon name="person-add"></ion-icon></button>
            <button light hideWhen="ios,windows"><ion-icon name="person-add"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

</ion-content>

<ion-footer>
    <ion-toolbar [attr.royal]="isAndroid ? ' ' : null" class="toolbar-buttons-page">
        <ion-title class="footer-title">Ash, Misty, Brock</ion-title>
        <ion-buttons end>
            <button royal large showWhen="ios,windows">
                Send
                <ion-icon name="send"></ion-icon>
            </button>
            <button light large hideWhen="ios,windows">
                Send
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>

<style>
    .toolbar-buttons-page {
        .footer-title {
            padding: 0 1rem;
        }
        .footer-title .toolbar-title {
            font-size: 1.6rem;
            text-align: left;
            padding: 0;
        }
    }
</style>
